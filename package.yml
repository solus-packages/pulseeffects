name       : pulseeffects
version    : 4.8.4
release    : 26
source     :
    - https://github.com/wwmm/easyeffects/archive/refs/tags/v4.8.4.tar.gz : 7737f3bde7589d13d41bc938244a7a67f748d1b851d6ea29dbc5b9ab0d180da7
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : PulseAudio equalizer
description: |
    Limiter, compressor, reverberation, equalizer and auto volume effects for Pulseaudio applications
builddeps  :
    - pkgconfig(fftw3)
    - pkgconfig(gstreamer-plugins-bad-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libebur128)
    - pkgconfig(libpulse)
    - pkgconfig(lilv-0)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - itstool
    - libboost-devel
    - zita-convolver-devel
rundeps    :
    - calf
    - gstreamer-1.0-plugins-bad
    - gstreamer-1.0-plugins-good
    - lsp-plugins
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
