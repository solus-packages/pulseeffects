name       : pulseeffects
version    : 3.2.3
release    : 5
source     :
    - https://github.com/wwmm/pulseeffects/archive/v3.2.3.tar.gz : 049a9d9c162a17790d392b7de9a0cc1397de32bd4324ae6490a45b96c92e5528
license    : GPL-3.0
component  : multimedia.audio
summary    : PulseAudio equalizer
description: |
    Limiter, compressor, reverberation, equalizer and auto volume effects for Pulseaudio applications
builddeps  :
    - pkgconfig(libpulse)
    - pkgconfig(lilv-0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-bad-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(py3cairo)
    - python3-gobject-devel
rundeps    :
    - gst-python
    - gstreamer-1.0-plugins-bad
    - gstreamer-1.0-plugins-good
    - python3-cairo
    - python3-gobject
    - scipy
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
