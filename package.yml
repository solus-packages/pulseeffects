name       : pulseeffects
version    : 4.8.2
release    : 22
source     :
    - https://github.com/wwmm/pulseeffects/archive/v4.8.2.tar.gz : 6a287957b91530023b9b72ca1d57507a8dcd6363e48ce34dd225fb6bab7d27ec
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : PulseAudio equalizer
description: |
    Limiter, compressor, reverberation, equalizer and auto volume effects for Pulseaudio applications
builddeps  :
    - pkgconfig(fftw3)
    - pkgconfig(gstreamer-plugins-bad-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libebur128)
    - pkgconfig(libpulse)
    - pkgconfig(lilv-0)
    - pkgconfig(samplerate) 
    - pkgconfig(sndfile)
    - itstool
    - libboost-devel
    - zita-convolver-devel
rundeps    :
    - calf
    - gstreamer-1.0-plugins-bad
    - gstreamer-1.0-plugins-good
    - lsp-plugins
setup      : |
    %patch -p1 < $pkgfiles/0001-Putting-the-pipeline-in-the-ready-state-when-no-app-.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
